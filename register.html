<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Cheerful Register Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-pink-100">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-3xl text-pink-500 mb-6 text-center font-bold">Register</h1>
        <form>
            <div class="mb-4">
                <label class="block text-pink-600 mb-2" for="username">Username:</label>
                <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" type="text" id="username" required>
            </div>
            <div class="mb-4">
                <label class="block text-pink-600 mb-2" for="email">Email:</label>
                <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" type="email" id="email" required>
            </div>
            <div class="mb-4">
                <label class="block text-pink-600 mb-2" for="password">Password:</label>
                <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" type="password" id="password" required>
            </div>
            <div class="mb-4">
                <label class="block text-pink-600 mb-2" for="confirm-password">Confirm Password:</label>
                <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" type="password" id="confirm-password" required>
            </div>
            <button class="w-full py-2 px-4 bg-pink-500 text-white font-bold rounded-lg hover:bg-pink-700 transition duration-300">Register</button>
        </form>
    </div>
</body>
</html>
